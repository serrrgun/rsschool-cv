<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>ST-cv</title>
</head>
<body>
    <div class="wrapper">
        <main class="resume">
            <section class="grid-area name">
                <h2 class="visually-hidden">Hame</h2>
                <p class="name__full">Sergey Turishchev</p>
                <p class="name__dev">front-end developer</p>
            </section>
            <section class="grid-area photo">
                <h2 class="visually-hidden">Photo</h2>
                <div class="photo__wrapper">
                    <img class="photo__img" src="img/my-photo.jpg" alt="My Photo">
                </div>
            </section>
            <section class="grid-area summary">
                <h2>Summary</h2>
            </section>
            <section class="grid-area experience">
                <h2>Experience</h2>
            </section>
            <section class="grid-area education">
                <h2>Education</h2>
            </section>
            <section class="grid-area skills">
                <h2>Skills</h2>
            </section>
            <section class="grid-area community">
                <h2>Contact</h2>
            </section>
        </main>
    </div>  
</body>
</html>
